<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .input-group button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Temperature Converter</h1>

    <div class="input-group">
        <label>Enter temperature in Celsius:</label>
        <input type="number" id="celsiusInput">
    </div>

    <div class="input-group">
        <label>Enter temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheitInput">
    </div>

    <div class="input-group">
        <button onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
        <button onclick="convertFahrenheitToCelsius()">Convert Fahrenheit to Celsius</button>
    </div>

    <div class="result">
        <span id="resultText"></span>
    </div>

    <script>
        function convertCelsiusToFahrenheit() {
            var celsius = document.getElementById("celsiusInput").value;
            var fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById("resultText").innerHTML = celsius + "째C = " + fahrenheit + "째F";
        }

        function convertFahrenheitToCelsius() {
            var fahrenheit = document.getElementById("fahrenheitInput").value;
            var celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById("resultText").innerHTML = fahrenheit + "째F = " + celsius + "째C";
        }
    </script>
</body>

</html>
